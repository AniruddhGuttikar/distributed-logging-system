# Input source for logs from microservices
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Match pattern for sending logs to Kafka
<match service.**>
  @type kafka2
  
  # Kafka connection settings
  brokers kafka:9092
  default_topic service_logs
  
  # Message formatting
  <format>
    @type json
  </format>
  
  # Buffer settings
  <buffer>
    @type memory
    flush_interval 3s
    chunk_limit_size 1m
    queue_limit_length 128
    retry_max_interval 30
    retry_forever false
  </buffer>
  
  # Compression
  # compression_codec gzip
  
  # Delivery settings
  required_acks -1
  max_send_retries 5
  max_send_retry_interval 30
</match>

# Error handling
<label @ERROR>
  <match **>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name fluentd.errors-${tag}-%Y%m%d
    include_timestamp true
    flush_interval 1s
  </match>
</label>